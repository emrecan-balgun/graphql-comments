type Query{
    posts: [Post!]!
    post(id: ID!): Post!
}

type Mutation {
    createPost(data: createPostInput!): Post!
    updatePost(id: ID!, data: UpdatePostInput!): Post!
    deletePost(id: ID!): Post!
    deleteAllPosts: DeleteAllOutput!
}

type Subscription {
    postCreated(user_id: ID): Post!
    postUpdated: Post!
    postDeleted: Post!
    postCount: Int!

}

type Post{
    id: ID!
    title: String!
    user_id: ID!
    user: User!
    comments: [Comment!]!
}

input createPostInput {
    title: String!
    user_id: ID!
}

input UpdatePostInput {
    title: String
    user_id: ID
}